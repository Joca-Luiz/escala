<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form>
        <h1>
            <a href="https://pt.wikipedia.org/wiki/Escala_cartogrÃ¡fica">Escala</a>
        </h1>
        <h2>1/E = d/R</h2>
        <hr />
        <select id="equation">
            <option>Escala</option>
            <option>Desenho</option>
            <option>Real</option>
        </select>
        <div class="division">
            <label for="scale">Escala</label>
            <input type="number" id="scale" placeholder="cm" disabled>
        </div>
        <div class="division">
            <label for="draw">Desenho</label>
            <input type="number" id="draw" class="values">
            <select class="units" id="unit1">
                <option>cm</option>
                <option>m</option>
                <option>km</option>
            </select>
        </div>
        <div class="division">
            <label for="real">Real</label>
            <input type="number" id="real" class="values">
            <select class="units" id="unit2">
                <option>cm</option>
                <option>m</option>
                <option>km</option>
            </select>
        </div>
        <div class="division">
            <input type="button" id="calc" value="Calcular">
        </div>
    </form>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
